<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-lg mx-4 sm:mx-0">
    <h2 class="text-2xl mb-4">Agregar Imagen</h2>
    <input type="file" (change)="onFileSelected($event)" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 mb-4" />
    <div *ngIf="imagenBase64" class="mb-4">
      <img [src]="imagenBase64" class="w-full h-auto rounded" />
    </div>
    <textarea [(ngModel)]="descripcion" placeholder="DescripciÃ³n" class="w-full p-2 border rounded mb-4"></textarea>
    <div class="flex justify-end">
      <button (click)="cerrarModal()" class="bg-red-500 text-white p-2 rounded mr-2">Cancelar</button>
      <button (click)="agregarImagen()" class="bg-green-500 text-white p-2 rounded">Agregar</button>
    </div>
  </div>
</div>
